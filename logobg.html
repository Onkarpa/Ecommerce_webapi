{% extends 'base.html' %}
{% block title %}About{% endblock title %}
{% block body %}




<div class='container mx-0 my-0 px-0 py-0' >
<img src='/static/logobg.jpg' width='1093' height='455'>

</img>

<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("photographer.jpg");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 30%;
  left: 30%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 50%;
  height:30%;
  padding: 10px;
  text-align: center;

  
}
</style>

<body>

<div class="bg-image"></div>

<div class="bg-text">
  <h1 style="font-size:20px">Om Electronics</h1>
  <p>Om electric Services is an Indian largest best electric company</p>

<p style="font-size:5px" width="100",height="100"> Since 1995 </p>
<!--<h6> Email:omelectronic@gmail.com </h6>-->
</div>

</div>

</body>
</html>


{% endblock body %}
