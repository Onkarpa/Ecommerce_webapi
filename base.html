<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Main</title>
</head>


<title> {% block title %}{% endblock title %} Om Eletronic
</title>

<body>

  <body style='background-color:#FAFAD2'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

      <a href="/logobg"><img src="/static/logo1.jpg " width='50' height='50' </a>

        <div class="container-fluid">
          <a class="navbar-brand" href="/">Om Electronic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" type='submit' href="/contact_f">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/tv">Tv Series</a></li>
                  <li><a class="dropdown-item" href="/home_a">Home appliances</a></li>
                  <li><a class="dropdown-item" href="/decorative">Decorative LED</a></li>

                </ul>
              </li>

            </ul>
            <button type="submit" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#SignupModel">
              Sign Up
            </button>
            <button type="submit" class="btn btn-primary mr-2" data-bs-toggle="modal" data-bs-target="#LoginModel">
              Login
            </button>
          </div>
        </div>
    </nav>


    <!-- Button trigger modal -->


    <!-- SignupModel -->
    <div class="modal fade" id="SignupModel" tabindex="-1" aria-labelledby="SignupModel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SignupModelTitle">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form method='POST' action='/signup/'>

              {% csrf_token %}
              <div class="mb-3">
                <label for="Username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="Username" name='Username' placeholder='Username'>
              </div>
              <div class="mb-3">
                <label for="Firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="Firstname" name='Firstname' placeholder='Firstname'>
              </div>
              <div class="mb-3">
                <label for="Lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="Lastname" name='Lastname' placeholder='Lastname'>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name='email' placeholder='email'>
              </div>

              <div class="mb-3">
                <label for="pass1" class="form-label">Choose Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder='Choose password'>
              </div>

              <div class="mb-3">
                <label for="pass2" class="form-label"> Conform Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder='Conform password'>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>



    <!-- LoginModel -->
    <div class="modal fade" id="LoginModel" tabindex="-1" aria-labelledby="LoginModel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="LoginModelTitle">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method='POST' action='/A_login/'>
              {% csrf_token %}
              <div class="mb-3">
                <label for="LoginUsername" class="form-label">User Name</label>
                <input type="text" class="form-control" id="LoginUsername" name='LoginUsername' placeholder='Username'>
              </div>


              <div class="mb-3">
                <label for="Loginpass" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="Loginpass" name="Loginpass" placeholder='Choose password'>
              </div>


              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>




    

    <!-- Optional JavaScript; choose one of the two! -->
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


    {% block body %}{% endblock body %}
  </body>

</html>
